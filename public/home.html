<div class="signup-and-login-form-wrapper">
  <ul class="tab-group">
    <li class="tab active"><a href="#signup" ng-click="show_signup_form=true">Sign Up</a></li>
    <li class="tab"><a href="#login" ng-click="show_signup_form=false">Log In</a></li>
  </ul>
  <div class="signup-form-wrapper">
    <form class="signup-and-login-form" method="post" ng-submit="user.signup()" ng-show="show_signup_form" ng-init="show_signup_form=true">
      <input type="text" ng-model="user.signupUsername" placeholder="email">
      <input type="text" ng-model="user.signupPassword" placeholder="password">
      <input type="submit" name="signup" value="GET STARTED">
    </form>
  </div>

  <div class="login-form-wrapper">
    <form class="signup-and-login-form" method="post" ng-submit="user.login()" ng-show="!show_signup_form">
      <input type="text" ng-model="user.username" placeholder="email">
      <input type="text" ng-model="user.password" placeholder="password">
      <input type="submit" name="login" value="LOG IN">
    </form>
  </div>

</div>
